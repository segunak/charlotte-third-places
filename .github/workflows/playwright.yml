name: Playwright E2E Tests

# Triggered by Vercel deployment status - runs after preview deploy completes
on:
  deployment_status:

# Cancel in-progress runs for the same deployment
concurrency:
  group: ${{ github.workflow }}-${{ github.event.deployment.id }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    # Only run when Vercel deployment succeeds
    if: github.event.deployment_status.state == 'success'
    
    defaults:
      run:
        working-directory: charlotte-third-places

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: charlotte-third-places/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          # Use the Vercel preview URL from the deployment event
          PLAYWRIGHT_TEST_BASE_URL: ${{ github.event.deployment_status.target_url }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: charlotte-third-places/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: charlotte-third-places/test-results/
          retention-days: 7
